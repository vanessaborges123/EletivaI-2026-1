<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão HTML e CSS</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            color: red;
        }
        #nome {
            color: blue;
        }
        .titulos {
            color: magenta;
        }
    </style>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <h1 class="titulos">Cabeçalho Nível 1</h1>
        <h6 class="titulos">Cabeçalho Nível 6</h6>
        <p>Este é um parágrafo</p>
        <a href="www.google.com" target="_blank">
            Página do Google
        </a>
        <ol>
            <li>Um</li>
            <li>Dois</li>
        </ol>
        <ul>
            <li>Elemento</li>
            <li>Elemento</li>
        </ul>
        <table>
            <thead>
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Valor 1</td>
                    <td>Valor 2</td>
                </tr>
                <tr>
                    <td>Valor 3</td>
                    <td>Valor 4</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total: R$1000,00</td>
                </tr>
            </tfoot>
        </table>
        <form action="" method="">
            <label for="nome">Informe seu nome:</label>
            <input type="text" id="nome" name="nome" >
            <label for="sexo">Selecione o sexo:</label>
            <select name="sexo" id="sexo">
                <option value="F">Feminino</option>
                <option value="M">Masculino</option>
            </select>
            <label for="obs">Observação:</label>
            <textarea id="obs" name="obs"></textarea>
            <button type="submit">
                Enviar
            </button>
        </form>
    </main>
    <footer>
        <p>Rodapé</p>
    </footer>
</body>
</html>
